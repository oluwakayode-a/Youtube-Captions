<body class="d-flex flex-column h-100">

                <a href="#" class="navbar-brand d-flex align-items-center">

                    </svg>
                    <strong>YouTube Subs</strong>
                </a>
            </div>
        </div>
    </header>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Hey Kiddo...</h1>
                <p class="lead text-muted">Type in a YouTube URL to check for subtitles</p>
            </div>
        </div>
    </section>
    <div id="app">
        <div class="container text-center">
            <form class="row g-3 mx-auto" style="max-width: 500px" id="form" @submit.prevent="fetchCaption">
                <div class="col-sm-7 offset-lg-2">
                    <input type="text" required class="form-control" placeholder="YouTube URL" name="url"
                        aria-label="URL" v-model="youtubeURL" title="Enter Valid URL"
                        pattern="[(http(s)?):\/\/(www\.)?a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary" :disabled="loading" id="btn">
                        <div v-if="loading">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Loading...
                        </div>
                        <div v-else>
                            Submit
                        </div>
                    </button>
                </div>
            </form>
        </div>

        <div class="container text-center mt-3">
            <h3>${ status }</h3>
            <div class="mx-auto" v-if="completed">
                <a href="{{ url_for('static', filename='file.pdf') }}" class="btn btn-primary" download>Download PDF</a>
                <a class="btn btn-secondary mx-3" href="{{ url_for('static', filename='file.txt') }}" download>Download
                    TXT</a>
            </div>
        </div>
    </div>

    <footer class="footer text-center mt-5">
        Built with love, Python and Flask, &#128151; oluwakayode.
    </footer>


    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script>
        const mountedApp = app.mount("#app")
    </script>
</body>

</html>
